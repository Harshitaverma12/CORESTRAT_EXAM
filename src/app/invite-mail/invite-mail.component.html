<div class="w-100 block">
  <div class="heading_div">
    <p class="heading">Invite Mail</p>
  </div>

  <div class="card-body">
    <div class="form">
      <form [formGroup]="settings">
        <div class="d-flex flex-column mb-2">
          <label class="label" for="name">To: </label>
          <input
            class="input-box"
            id="name"
            type="text"
            formControlName="name"
          />
        </div>

        <div class="d-flex flex-column mb-2 mt-4">
          <label class="label" for="password">Subject: </label>
          <input
            class="input-box"
            id="email"
            type="email"
            formControlName="email"
          />
        </div>

        <div class="d-flex flex-column mt-4">
          <label class="label" for="password">Body: </label>
          <input class="input-box-msg" id="message" type="message" />
        </div>

        <div style="text-align: center !important">
          <button class="getStarted" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="w-100 block">
  <div class="d-flex page__box">
    <img src="../../assets/quote.png" class="image-header" />
  </div>

  <div>
    <img src="../../assets/user.png" class="userImg" />
  </div>
  <div class="btn-div">
    <button class="button button_cancel">Cancel</button>
    <button class="button button_save">Save</button>
  </div>

  <div class="content">
    <h4>Profile</h4>
    <p>Update your photo and personal details</p>
  </div>

  <div class="form">
    <div class="d-flex flex-column mb-2">
      <label class="label-name" for="name">User Name: </label>
      <input class="input-box" id="name" type="text" formControlName="name" />
    </div>

    <div class="d-flex flex-column mb-2 pass-div">
      <label class="label" for="password">Password: </label>
      <input
        class="input-box"
        id="password"
        type="password"
        formControlName="password"
      />
    </div>
  </div>

  <div style="color: black">
    <div class="btm-text">
      <p style="font-weight: 900">Profile Picture:</p>
      <p>This will be displayed on your profile</p>
    </div>
    <div class="btm-img">
      <img src="../../assets/user.png" class="changeImg" />
    </div>
  </div>
</div>

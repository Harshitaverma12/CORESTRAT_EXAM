<div class="w-100 block1">
  <div class="heading_div">
    <h3 class="heading">Examination</h3>
  </div>

  <div class="card-body">
    <div>
      <div class="navigation_box">
        <div class="">Question Navigation</div>
        <div class="Navigation_buttons">
          <div *ngFor="let x of Exam.questions; let i = index">
            <button (click)="questionNavigate(i)">{{ i + 1 }}</button>
          </div>
        </div>
        <div class="question_box">
          <p class="p-2">{{ this.currentQuestion.question }}</p>
          <div class="grid_answers">
            <div *ngFor="let x of this.currentQuestion.answers; let i = index">
              <div class="p-2">
                <input
                  type="radio"
                  id="{{ x }}"
                  name="{{ this.currentQuestion.question }}"
                  value="{{ x }}"
                />
                &nbsp;
                <label for="html">{{ x }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="block2">
      <div class="navigation_box1">
        <!-- <mat-spinner></mat-spinner> -->
        <div class="timer">
          <div
            class="m-0"
            style="
              position: relative;
              width: 100px;
              height: 100px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <mat-progress-spinner
              style="
                width: 100px;
                height: 100px;
                position: absolute;
                top: 0;
                left: 0;
              "
              [color]="'primary'"
              [strokeWidth]="15"
              [mode]="'determinate'"
              [value]="minute"
            >
            </mat-progress-spinner>
            <h3>{{ minutesTimer }}</h3>
          </div>
          <div
            class="m-0"
            style="
              position: relative;
              width: 100px;
              height: 100px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <mat-progress-spinner
              style="
                width: 100px;
                height: 100px;
                position: absolute;
                top: 0;
                left: 0;
              "
              [color]="'accent'"
              [strokeWidth]="15"
              [mode]="'determinate'"
              [value]="value"
            >
            </mat-progress-spinner>
            <h3>{{ secondsTimer }}</h3>
          </div>
        </div>
        <div class="m-2">
          <h6>Time Remaining: {{ display }}</h6>
        </div>

        <div class="m-3 p-3" style="float: right">
          <button class="button button_save" (click)="finishExam()">
            Finish
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

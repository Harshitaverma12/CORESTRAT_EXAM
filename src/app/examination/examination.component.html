<div class="w-100 block1">
  <div class="heading_div">
    <h3 class="heading">Examination</h3>
  </div>

  <div class="card-body">
    <div class="d-flex">
      <div class="navigation_box">
        <div>Question Navigation</div>
        <div class="Navigation_buttons">
          <div *ngFor="let x of Exam.questions; let i = index">
            <button (click)="questionNavigate(i)">{{ i + 1 }}</button>
          </div>
        </div>
      </div>

      <div class="timer">
        <div
          class="min-time"
          style="
            position: relative;
            width: 70px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <mat-progress-spinner
            style="
              width: 100px;
              height: 100px;
              position: absolute;
              top: 0;
              left: 0;
            "
            [color]="'primary'"
            [strokeWidth]="15"
            [mode]="'determinate'"
            [value]="minute"
          >
          </mat-progress-spinner>
          <h3>{{ minutesTimer }}</h3>
        </div>
        <div
          class="sec-time"
          style="
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <mat-progress-spinner
            style="
              width: 100px;
              height: 100px;
              position: absolute;
              top: 0;
              left: 0;
            "
            [color]="'accent'"
            [strokeWidth]="15"
            [mode]="'determinate'"
            [value]="value"
          >
          </mat-progress-spinner>
          <h3>{{ secondsTimer }}</h3>
        </div>
      </div>
      <div class="time-left">
        <p>Time Remaining: {{ display }}</p>
      </div>
    </div>

    <div class="d-flex">
      <div class="question_box">
        <p class="p-2">{{ this.currentQuestion.question }}</p>
        <div class="grid_answers">
          <div *ngFor="let x of this.currentQuestion.answers; let i = index">
            <div class="p-2">
              <input
                type="radio"
                id="{{ x }}"
                name="{{ this.currentQuestion.question }}"
                value="{{ x }}"
              />
              &nbsp;
              <label for="html">{{ x }}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="detail_box">
        <div class="m-4">
          Student Details
          <hr />
        </div>
        <div>
          <div class="col-3 p-0">
            <img src="../../assets/user.png" class="studentImg" />
          </div>
          <div class="detail">
            <div><b>Name: </b>Somya Abichandani</div>
            <div><b>Domain: </b>Masters of Computer Application</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-3 m-3 p-3" style="float: right">
      <button class="button button_save" (click)="finishExam()">Finish</button>
    </div>
  </div>
</div>

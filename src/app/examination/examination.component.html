<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Examination</div>
  <div class="page__content shadow p-3 position-relative">
    <div>
      <div class="row col-12">
        <div class="m-3 p-0 col-8 navigation_box">
          <div class="p-2">Question Navigation</div>
          <div class="m-4 Navigation_buttons">
            <div *ngFor="let x of Exam.questions; let i = index">
              <button (click)="questionNavigate(i)">{{ i + 1 }}</button>
            </div>
          </div>
          <div class="mt-4 pt-4 question_box">
            <p class="p-2">{{ this.currentQuestion.question }}</p>
            <div class="grid_answers">
              <div
                *ngFor="let x of this.currentQuestion.answers; let i = index"
              >
                <div class="p-2">
                  <input
                    type="radio"
                    id="{{ x }}"
                    name="{{ this.currentQuestion.question }}"
                    value="{{ x }}"
                  />
                  &nbsp;
                  <label for="html">{{ x }}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="m-3 p-0 col-3 navigation_box">
          <!-- <mat-spinner></mat-spinner> -->
          <div class="timer">
            <div
              class="m-0"
              style="
                position: relative;
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <mat-progress-spinner
                style="
                  width: 100px;
                  height: 100px;
                  position: absolute;
                  top: 0;
                  left: 0;
                "
                [color]="'primary'"
                [strokeWidth]="15"
                [mode]="'determinate'"
                [value]="minute"
              >
              </mat-progress-spinner>
              <h3>{{ minutesTimer }}</h3>
            </div>
            <div
              class="m-0"
              style="
                position: relative;
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <mat-progress-spinner
                style="
                  width: 100px;
                  height: 100px;
                  position: absolute;
                  top: 0;
                  left: 0;
                "
                [color]="'accent'"
                [strokeWidth]="15"
                [mode]="'determinate'"
                [value]="value"
              >
              </mat-progress-spinner>
              <h3>{{ secondsTimer }}</h3>
            </div>
          </div>
          <div class="m-2">
            <h6>Time Remaining: {{ display }}</h6>
          </div>
          <div
            class="mt-3 navigation_box"
            style="min-height: 29.5vh !important"
          >
            <div class="m-4">
              Student Details
              <hr />
            </div>
            <div class="m-2 row col-12">
              <div class="col-3 p-0">
                <img src="../../assets/user.png" class="studentImg" />
              </div>
              <div class="col-8" style="font-size: 0.9rem">
                <div><b>Name: </b>Somya Abichandani</div>
                <div><b>Domain: </b>Masters of Computer Application</div>
              </div>
            </div>
          </div>
          <div class="col-3 m-3 p-3" style="float: right">
            <button class="button button_save" (click)="finishExam()">
              Finish
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

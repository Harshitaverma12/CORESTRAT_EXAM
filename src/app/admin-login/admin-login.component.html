<div class="block">
  <div class="card box">
    <div class="card-body">
      <h5 class="card-title title">Admin Login</h5>
      <form [formGroup]="adminLogin" (ngSubmit)="onSubmitLogin()">
        <div style="text-align: left; margin: 10%">
          <div class="m-2">
            <label for="name">Name: </label>
            <input
              class="input-box m-2"
              id="name"
              type="text"
              formControlName="name"
            />
          </div>
          <div class="m-2">
            <label for="password">Password: </label>
            <input
              class="input-box m-2"
              id="password"
              type="text"
              formControlName="password"
            />
            <div style="text-align: center !important">
              <button
                class="login-button"
                type="submit"
                [disabled]="!adminLogin.valid"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
